{% extends 'base.html'%} {% block content %}

<div class="row">
    <div class="row">
        <div class="col s10">
            <h5>Ingredients</h5>
        </div>

        <div class="col s2">
            <a href="#myModal" class="btn waves-effect waves-light modal-trigger">
                <i class="material-icons right"></i>Add
            </a>
            
            <form action="{{ url_for('create_ingredient') }}" method="POST" class="col s12">
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <h6>Enter ingredient:</h6>
                        <div class="input-field col s9">
                            <i class="material-icons prefix">create</i>
                            <input id="input_text" name="ingredient_name" type="text" data-length="50" class="validate">
                            <label for="input_text">Ingredient</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light modal-close" type="submit">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <ul class="collapsible" data-collapsible="accordion">
        {% for item in ingredients %}
        <li>
            <div class="collapsible-header">
                <div class="ingredient_header">
                    <strong>{{item.ingredient_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}

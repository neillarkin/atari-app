{% extends 'base.html' %} {% block content %}

<h5>Add Recipe</h5>
<div class="row">
  <form action="{{ url_for('create_recipe') }}" method="POST" class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="input_text" name="recipe_name" type="text" data-length="20" class="validate">
        <label for="input_text">Title</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">filter_list</i>
        <select id="ingredient" name="ingredient_name" multiple>
          <!--<option value="" disabled selected>Choose the type</option>-->
          {% for item in ingredients %}
            <option>{{item.ingredient_name}}</option>
           {% endfor %}
        </select>
        <label>Ingredient</label>
      </div>
    </div>


    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">Submit</button>
    </div>
  </form>

</div>
{% endblock %}

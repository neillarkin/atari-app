{% extends 'base.html' %} {% block content %}

<h5>Edit Recipe</h5>
<div class="row">
  <!--<form action="{{ url_for('create_recipe') }}" method="POST" class="col s12">-->
  <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12" enctype="multipart/form-data">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="input_text" name="recipe_name" type="text" data-length="50" class="validate" value="{{recipe.recipe_name}}">
        <label for="input_text">Title</label>
      </div>

    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="input_text" name="description" type="text" data-length="100" class="validate" value="{{recipe.description}}">
        <label for="input_text">Short Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">filter_list</i>
        <select id="category" name="category_name">
              <!--<option value="" disabled selected>Choose dish type</option>-->
              {% for cat in categories %}
                    {% if cat.category_name == recipe.category_name%}
                    <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                    {% else %}
                    <option value="{{cat.category_name}}" >{{cat.category_name}}</option>
                {% endif %}
              {% endfor %}
            </select>
        <label>Choose dish type</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s11 mysection">
        <i class="material-icons prefix">filter_list</i>
        <select id="ingredient_menu" name="ingredient_name" multiple>
          <option value="" disabled selected>Choose ingredients</option>
          {% for item in ingredients %}
            <option id="myoption" value="{{item.ingredient_name}}">{{item.ingredient_name}}</option>
           {% endfor %}
        </select>
        <label>Choose Ingredients</label>
      </div>

      <div class="input-field col s1">
        <a href="#myModal" class="btn-floating btn-small waves-effect waves-light blue tooltipped modal-trigger" data-position="top" data-tooltip="Add new ingredient">
        <i class="material-icons">add</i></a>
      </div>

    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">filter_list</i>
        <select id="ingredient" name="ingredient_name" multiple>
          <!--<option value="" disabled selected>Choose ingedients</option>-->
          {% for item in ingredients %}
              {% if item.ingredient_name in recipe.ingredient_name %}
                <option value="{{item.ingredient_name}}" selected>{{item.ingredient_name}}</option>
                {% else %}
                <option value="{{item.ingredient_name}}">{{item.ingredient_name}}</option>
                {% endif %}
           {% endfor %}
        </select>
        <label>Choose Ingredients</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="input_text" name="method" type="text" data-length="500" class="validate" value="{{recipe.method}}">
        <label for="input_text">Method</label>
      </div>
    </div>

    <img src="{{ url_for('file', filename=recipe.image_name) }}" class="recipe_photo" width="100px"> </span><br> {{recipe.image_name}}

    <div class="file-field input-field col s12">
      <i class="material-icons prefix">image</i>
      <div class="file-path-wrapper col s10">
        <input class="file-path validate" type="text">
      </div>
      <div class="btn col s2">
        <span>File</span>

        <input type="file" name="recipe_image">

      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light blue" type="reset" onclick="goBack()" value="Cancel">Cancel</button>
      <button class="btn waves-effect waves-light red" type="submit">Save</button>
    </div>
  </form>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <h6>Enter ingredient:</h6>
      <div class="input-field col s9">
        <i class="material-icons prefix">create</i>
        <input id="ingredient_name_modal" name="ingredient_name" type="text" data-length="50" class="validate">
        <label for="ingredient_name_modal">Ingredient</label>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <button class="modal-close btn waves-effect waves-light" type="submit" onclick="refreshList()">Submit</button>
      </div>
    </div>
  </div>

</div>
{% endblock %}

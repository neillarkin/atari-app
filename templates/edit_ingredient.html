{% extends 'base.html' %} {% block content %}

<h5>Edit Ingredient</h5>
<div class="row">

    <form action="{{ url_for('update_ingredient', ingredient_id=ingredient._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <input id="input_text" name="ingredient_name" type="text" data-length="50" class="validate" value="{{ingredient.ingredient_name}}">
                <label for="input_text">Ingredient</label>
            </div>

        </div>

        <div class="row">
            <button class="btn waves-effect waves-light blue" type="reset" onclick="goBack()" value="Cancel">Cancel</button>
            <button class="btn waves-effect waves-light red" type="submit">Save</button>
        </div> 
    </form>

</div>
{% endblock %}

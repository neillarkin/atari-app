{% extends 'base.html' %} {% block content %}

<h5 id="page_title">New Game</h5>
<div class="row">
<div class="col s12" id="wrapper">
  <form action="{{ url_for('create_game') }}" method="POST" enctype="multipart/form-data">
    <!--TITLE-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="input_text" name="game_title" type="text" data-length="50" class="validate" autofocus>
        <label for="input_text">Title</label>
      </div>
    </div>

    <!--YEAR SELECT LIST-->
    <div class="row">
      <div class="input-field col s6 m2">
        <i class="material-icons prefix">date_range</i>
        <select id="year_menu" name="game_year">
            <option value="" disabled selected></option>
            {% for y in years %}
              <option id="myoption" value="{{y.year_date}}">{{y.year_date}}</option>
            {% endfor %}
          </select>
        <label>Choose a year</label>
      </div>
    </div>

    <!--COVER IMAGE UPLOAD-->
    <div class="row">
      <div class="file-field input-field col s12 m6">
        <i class="material-icons prefix">image</i>
        <label for="cover-input_text-path">Cover image</label>
        <div class="file-path-wrapper col s10">
          <input class="file-path validate" type="text">
        </div>
        <div class="btn-small col s2">
          <span>File</span>
          <input type="file" name="cover_image">
        </div>
      </div>
    </div>

    <!--ARTISTS SELECT LIST-->
    <div class="row">
      <div class="input-field col s10 developer_section">
        <i class="material-icons prefix">filter_list</i>
        <select id="developer_menu" name="developer_name" multiple>
            <option value="" disabled selected></option>
            {% for developer in developers %}
              <option id="myoption" value="{{developer.developer_name}}">{{developer.developer_name}}</option>
             {% endfor %}
          </select>
        <label>Select artists</label>
      </div>

      <div class="input-field col s2">
        <div class="row">

          <span class="col s12 ">
          <a href="#developer_modal" onclick="getFocus()" class="btn-floating btn-small waves-effect waves-light red tooltipped modal-trigger" data-position="top" data-tooltip="Add a new artist to database">
          <i class="material-icons">add</i></a>
           <label><span class="right-align hide-on-small-only">Add new artist</span></label>
          </span>
         
        </div>
      </div>
    </div>

    <!--SCREENSHOT IMAGE UPLOAD-->
    <div class="row">
      <div class="file-field input-field col s12 m6">
        <i class="material-icons prefix">image</i>
        <label for="cover-input_text-path">Screenshot</label>
        <div class="file-path-wrapper col s10">
          <input class="file-path validate" type="text">
        </div>
        <div class="btn-small col s2">
          <span>File</span>
          <input type="file" name="screenshot">
        </div>
      </div>
    </div>

    <!--DESCRIPTION-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <textarea id="textarea2" name="description" class="materialize-textarea"></textarea>
        <label for="textarea2">Description</label>
      </div>
    </div>

    <!--BUTTONS-->
    <div class="row">
      <div class="right">
        <button class="btn waves-effect waves-light blue" type="reset" onclick="goBack()" value="Cancel">Cancel</button>
        <button class="btn waves-effect waves-light red" type="submit" onclick="displayToast('Saving','game...')">Save</button>
      </div>
    </div>
  </form>
  
  <!-- MODAL developers list-->
  <div id="developer_modal" class="modal">
    <div class="modal-content">
      <h6>Enter new artist in to the database:</h6>
      <div class="input-field col s9">
        <i class="material-icons prefix">create</i>
        <input id="developer_field_modal" name="developer_name" type="text" data-length="50" class="validate">
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <button class="modal-close btn waves-effect waves-light blue" type="submit">Cancel</button>
        <button class="modal-close btn waves-effect waves-light red" type="submit" onclick="reloadList()">Save</button>
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock %}
